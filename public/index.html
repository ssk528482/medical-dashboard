<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Study OS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Medical Study OS</h1>

<div id="setupSection">
  <h2>Initial Setup</h2>
  <p>Add subjects and topics (one subject at a time)</p>

  <input id="subjectName" placeholder="Subject Name">
  
  <select id="subjectSize">
    <option value="large">Large</option>
    <option value="medium">Medium</option>
    <option value="small">Small</option>
  </select>

  <br><br>

  <textarea id="topicsInput" rows="8" cols="50"
    placeholder="Paste topics here (one per line)"></textarea>

  <br><br>

  <button onclick="addSubject()">Add Subject</button>
  <button onclick="finishSetup()">Finish Setup</button>
</div>

<div id="dailyPlanner" style="margin-bottom:20px;">
  <h2>Morning Planner</h2>
  Hours Available Today:
  <input type="number" id="dailyHours">
  <button onclick="generatePlan()">Generate Plan</button>

  <div id="planOutput" style="margin-top:15px;"></div>
</div>
 
<div id="statusSection" style="display:none;">
  <h2>Subjects Overview</h2>
  <div id="subjectsContainer"></div>
</div>

<script src="utils.js"></script>
<script src="data.js"></script>
<script src="app.js"></script>

</body>
</html>
