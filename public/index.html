<!DOCTYPE html>
<html>
<head>
  <title>Medical Exam Command Center</title>
  <style>
    body { font-family: Arial; background:#f4f6f9; padding:20px; }
    .card { background:white; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
    button { padding:8px 14px; border:none; border-radius:8px; cursor:pointer; }
    .dark { background:#111; color:white; }
  </style>
</head>
<body>

<h1>Medical Exam Command Center</h1>

<div class="card">
  <h2>Exam Countdown</h2>
  <p id="countdown"></p>
</div>

<div class="card">
  <h2>Qbank Accuracy</h2>
  Total Questions: <input type="number" id="total"><br><br>
  Correct Answers: <input type="number" id="correct"><br><br>
  <button onclick="calculate()">Calculate</button>
  <p id="accuracy"></p>
</div>

<div class="card">
  <h2>Daily Streak</h2>
  <p id="streak">0</p>
  <button onclick="increaseStreak()">Mark Today Complete</button>
</div>

<div class="card">
  <h2>Smart Revision Auto-Scheduler</h2>
  <ul id="schedule"></ul>
</div>

<button onclick="toggleDark()">Toggle Dark Mode</button>

<script>
const examDate = new Date("2026-12-01");
const today = new Date();
const daysLeft = Math.ceil((examDate - today)/(1000*60*60*24));
document.getElementById("countdown").innerText = daysLeft + " days remaining";

function calculate(){
  let total = document.getElementById("total").value;
  let correct = document.getElementById("correct").value;
  if(total>0){
    let acc = (correct/total*100).toFixed(1);
    document.getElementById("accuracy").innerText = acc + "%";
    localStorage.setItem("accuracy", acc);
  }
}

function increaseStreak(){
  let streak = localStorage.getItem("streak") || 0;
  streak++;
  localStorage.setItem("streak", streak);
  document.getElementById("streak").innerText = streak;
}

document.getElementById("streak").innerText = localStorage.getItem("streak") || 0;

function toggleDark(){
  document.body.classList.toggle("dark");
}

const subjects = ["Medicine","Surgery","Pharma","Pathology","PSM","Microbiology","OBGYN"];
let schedule = document.getElementById("schedule");
subjects.forEach((sub,i)=>{
  let li = document.createElement("li");
  li.innerText = "Day " + (i+1) + ": " + sub;
  schedule.appendChild(li);
});
</script>

</body>
</html>
